<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST" action="{% url 'myauth:loginPage' %}" class="login-form">
            {% csrf_token %}
            <h2 class="text-center bold_text">Login</h2>
            <div class="form-group mt-4">
                <label for="email" class="bold_text">Email</label>
                <input type="text" id="email" name="email" class="form-control mt-2" required>
            </div>
            <div class="form-group mt-4">
                <label for="password" class="bold_text">Password</label>
                <input type="password" id="password" name="password" class="form-control mt-2" required>
            </div>
            <span id="login_error_message" style="color: red;">{{ login_error_message }}</span>
            <div class="form-group mt-4 text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
